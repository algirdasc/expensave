monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
    handlers:
        main:
            type: fingers_crossed
            action_level: debug
            handler: nested
            excluded_http_codes: [404, 405]
            buffer_size: 50
            channels: ['!event']
        nested:
            type: stream
            path: php://stderr
            level: debug
        console:
            type: console
            process_psr_3_messages: false
            level: critical
            channels: []
        deprecation:
            type: stream
            channels: [deprecation]
            path: php://stderr

when@test:
    monolog:
        handlers:
            main:
                action_level: error

when@prod:
    monolog:
        handlers:
            main:
                action_level: error
