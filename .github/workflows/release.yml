name: "Publish Docker image"

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY_IMAGE: algirdasc/expensave

jobs:
  push-to-registry:
    name: Build & push image to Docker Hub (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
            platforms: linux/amd64
            use_qemu: false
          - arch: arm64
            # NOTE: This requires GitHub-hosted ARM runners (not available on all plans).
            # If unavailable, switch to a self-hosted runner and use:
            # runs_on: [self-hosted, linux, arm64]
            runs_on: ubuntu-24.04-arm
            platforms: linux/arm64
            use_qemu: false

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up QEMU
        if: ${{ matrix.use_qemu }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (arch tag)
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          push: true
          target: application
          platforms: ${{ matrix.platforms }}
          tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}-${{ matrix.arch }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Create multi-arch manifests
    runs-on: ubuntu-latest
    needs: [push-to-registry]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest (version tag)
        run: |
          docker buildx imagetools create \
            -t "${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}" \
            "${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}-amd64" \
            "${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}-arm64"

      - name: Create and push manifest (latest tag)
        run: |
          docker buildx imagetools create \
            -t "${{ env.REGISTRY_IMAGE }}:latest" \
            "${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}-amd64" \
            "${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}-arm64"
