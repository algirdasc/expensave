<nb-card class="mb-0" [nbSpinner]="isBusy">
    <nb-card-header class="d-md-flex align-content-center justify-content-between">
        <span style="line-height: 32px" class="d-block mb-3 mb-md-0">Monthly income & expense</span>
        <nb-button-group size="small" status="primary" ghost class="d-block text-center mx-3">
            <button nbButton (click)="navigatePrev()">
                <nb-icon icon="arrow-back-outline"></nb-icon>
            </button>

            <button nbButton (click)="navigateToday()">
                {{ dateRange?.start.getFullYear() }}
            </button>

            <button nbButton (click)="navigateNext()">
                <nb-icon icon="arrow-forward-outline"></nb-icon>
            </button>
        </nb-button-group>
    </nb-card-header>
    <nb-card-body class="overflow-hidden">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <div class="text-hint mb-0">INCOME</div>
                <strong>{{ income | shortNumber }}</strong>
            </div>
            <div class="text-center mx-5">
                <div class="text-hint mb-0">EXPENSE</div>
                <strong>{{ expense | shortNumber }}</strong>
            </div>
            <div class="text-center">
                <div class="text-hint mb-0">CHANGE</div>
                <strong>{{ change | shortNumber }}</strong>
            </div>
        </div>
        <div class="chart">
            <canvas
                style="max-height: 400px"
                baseChart
                [options]="barChartOptions"
                [data]="barChartData"
                type="bar"></canvas>
            <div class="chart-tooltip">
                <h6 class="m-0 text-hint text-center title">&nbsp;</h6>
                <div>
                    <strong>Income: </strong><span class="income">{{ 0 | shortNumber }}</span>
                </div>
                <div>
                    <strong>Expense: </strong><span class="expense">{{ 0 | shortNumber }}</span>
                </div>
                <div>
                    <strong>Change: </strong><span class="change">{{ 0 | shortNumber }}</span>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
