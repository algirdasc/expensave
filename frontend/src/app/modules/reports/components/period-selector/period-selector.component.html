<nb-button-group size="small" (valueChange)="onPeriodChange($event)">
    <button nbButtonToggle [value]="periods.LAST_MONTH" [pressed]="period === periods.LAST_MONTH">Last month</button>
    <button nbButtonToggle [value]="periods.THIS_WEEK" [pressed]="period === periods.THIS_WEEK">This week</button>
    <button nbButtonToggle [value]="periods.THIS_MONTH" [pressed]="period === periods.THIS_MONTH">This month</button>
    <button nbButtonToggle [value]="periods.THIS_YEAR" [pressed]="period === periods.THIS_YEAR">This year</button>
    <button nbButtonToggle [value]="periods.LIFETIME" [pressed]="period === periods.LIFETIME">Lifetime</button>
    <button nbButtonToggle [value]="periods.CUSTOM" #customDateRange>Custom</button>
</nb-button-group>

<nb-rangepicker #rangePicker
                [firstDayOfWeek]="firstDayOfWeek"
                [hideOnSelect]="true"
                [range]="this.dateRange"
                (rangeChange)="onRangeChange($event)">
</nb-rangepicker>
