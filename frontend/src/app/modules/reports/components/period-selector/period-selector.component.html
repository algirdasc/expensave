<nb-button-group size="small" (valueChange)="onPeriodChange($event)">
    <button nbButtonToggle value="week" [pressed]="period === 'week'">This week</button>
    <button nbButtonToggle value="month" [pressed]="period === 'month'">This month</button>
    <button nbButtonToggle value="year" [pressed]="period === 'year'">This year</button>
    <button nbButtonToggle value="lifetime" [pressed]="period === 'lifetime'">Lifetime</button>
    <button nbButtonToggle value="custom" #customDateRange>Custom</button>
</nb-button-group>

<nb-rangepicker #rangePicker
                [firstDayOfWeek]="firstDayOfWeek"
                [hideOnSelect]="true"
                [range]="this.dateRange"
                (rangeChange)="onRangeChange($event)">
</nb-rangepicker>
