<nb-card>
    <nb-card-header class="d-flex align-content-center justify-content-between">
        <span style="line-height: 32px;">Cash flow</span>
        <app-reports-period-selector period="month" (dateRangeChange)="onDateRangeChange($event)"></app-reports-period-selector>
    </nb-card-header>
    <nb-card-body [nbSpinner]="isBusy">
        <div class="mb-3">
            <app-date-range [dateRange]="dateRange" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <div class="text-hint mb-0">INCOME</div>
                <strong>{{ income|shortNumber }}</strong>
            </div>
            <div class="text-center mx-5">
                <div class="text-hint mb-0">EXPENSE</div>
                <strong>{{ expense|shortNumber }}</strong>
            </div>
            <div class="text-center">
                <div class="text-hint mb-0">CHANGE</div>
                <strong>{{ change|shortNumber }}</strong>
            </div>
        </div>
        <canvas style="max-height: 400px;" baseChart [options]="lineChartOptions" [data]="lineChartData" type="line"></canvas>
    </nb-card-body>
</nb-card>
