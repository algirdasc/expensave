<nb-card class="dialog">
    <nb-card-body class="p-0">
        <nb-tabset [class.confirmed]="colorize && expense.confirmed" class="h-100" (changeTab)="onTabChange($event)">
            <nb-tab tabTitle="Expense" class="h-100 p-0" *ngIf="showTab(USER)" [tabId]="USER">
                <app-expense [expense]="expense" *nbTabContent></app-expense>
            </nb-tab>
            <nb-tab tabTitle="Balance" class="h-100 p-0" *ngIf="showTab(BALANCE_UPDATE)" [tabId]="BALANCE_UPDATE">
                <app-balance [expense]="expense" *nbTabContent></app-balance>
            </nb-tab>
            <nb-tab tabTitle="Transfer" class="h-100 p-0" *ngIf="showTab(TRANSFER)" [tabId]="TRANSFER">
                <app-transfer [expense]="expense" *nbTabContent></app-transfer>
            </nb-tab>
        </nb-tabset>
    </nb-card-body>
</nb-card>
