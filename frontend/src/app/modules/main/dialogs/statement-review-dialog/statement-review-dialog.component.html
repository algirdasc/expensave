<nb-card class="dialog" style="min-height: 200px">
    <nb-card-header class="d-flex align-items-center justify-content-between">
        Bank statement import review
        <button nbButton status="primary" ghost (click)="dialogRef.close()">
            <nb-icon icon="close-outline"></nb-icon>
        </button>
    </nb-card-header>
    <nb-card-header class="d-flex with-background">
        <small class="text-hint w-100">TOTAL</small>
        <span>{{ totalExpensesAmount | shortNumber }}</span>
    </nb-card-header>
    <nb-card-body class="p-0">
        <div *ngFor="let date of Object.keys(groupedByDates)">
            <nb-list>
                <nb-list-item class="with-background">
                    <div class="d-flex text-hint w-100">
                        <nb-icon icon="calendar-outline" class="me-1"></nb-icon> {{ date }}
                    </div>
                </nb-list-item>

                <nb-list-item *ngFor="let expense of groupedByDates[date]" (click)="openExpense(expense)">
                    <div class="text-truncate w-100 actionable">
                        {{ expense.label }}
                        <small class="d-flex align-items-center text-hint">
                            <nb-icon
                                icon="radio-button-on"
                                class="flex-shrink-0 me-1"
                                [ngStyle]="{ color: expense.category?.color }"></nb-icon>
                            {{ expense.category.name }}
                        </small>
                    </div>
                    <span>{{ expense.amount | shortNumber }}</span>
                </nb-list-item>
            </nb-list>
        </div>
    </nb-card-body>
    <nb-card-footer class="text-right">
        <div class="d-flex flex-row-reverse justify-content-between">
            <button nbButton type="button" status="primary" (click)="importExpenses()">
                <nb-icon icon="save-outline"></nb-icon>
                Save
            </button>

            <button
                nbButton
                type="button"
                ghost
                status="danger"
                (click)="cancelImport()"
                title="Cancel statement import">
                <nb-icon icon="trash-outline"></nb-icon>
            </button>
        </div>
    </nb-card-footer>
</nb-card>
