<nb-card class="dialog">
    <nb-card-header class="d-flex align-items-center justify-content-between">
        <button nbButton status="primary" ghost (click)="dialogRef.close()">
            <nb-icon icon="arrow-back-outline"></nb-icon>
        </button>
        Pick a date
    </nb-card-header>

    <nb-calendar size="medium" [(date)]="date" [visibleDate]="date" (dateChange)="dialogRef.close(date)"> </nb-calendar>
</nb-card>
