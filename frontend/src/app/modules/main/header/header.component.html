<div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <app-sidebar-toggle
            [hasNotifications]="statementImportService.expenses.length > 0"
            (sidebarToggle)="toggleSidebar()">
        </app-sidebar-toggle>

        <app-calendar-info [calendar]="calendar" [monthBalance]="visibleDateBalance"></app-calendar-info>
    </div>

    <app-date-navigation
        [currentDate]="visibleDate"
        (dateChange)="navigateToDate($event)"
        (previous)="navigatePrev()"
        (next)="navigateNext()"
        (today)="navigateToday()">
    </app-date-navigation>
</div>
