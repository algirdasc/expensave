<div class="suggestion" (keydown.tab)="$event.preventDefault(); applySuggestion()">
    <ng-content></ng-content>
    <div class="suggest {{ cssClasses }}">
        <span class="suggestion-prefix">{{ input }}</span>
        <span class="suggestion-suffix" (click)="applySuggestion()">{{ suggestion }}</span>
    </div>
</div>
