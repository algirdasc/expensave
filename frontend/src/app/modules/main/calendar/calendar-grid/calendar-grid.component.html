@for (row of data; track $index) {
    <app-calendar-grid-row
        [row]="row"
        (select)="onSelect($event)"
        [selectedValue]="selectedValue"
        [visibleDate]="visibleDate"
        [component]="cellComponent"
        [calendar]="calendar"
        [expenses]="expenses"
        [expenseBalances]="expenseBalances">
    </app-calendar-grid-row>
}
